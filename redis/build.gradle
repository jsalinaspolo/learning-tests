version 'unspecified'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'biz.paluch.redis:lettuce:4.4.0.Final'
    testCompile 'org.testcontainers:testcontainers:1.10.2'
    testCompile 'org.assertj:assertj-core:3.9.1'
    testCompile 'junit:junit:4.12'
    testCompile 'org.awaitility:awaitility:3.1.0'
}
